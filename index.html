<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Space Wars</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  <script src="js/app.js" charset="utf-8"></script>
</head>


<body>
  <audio id="playerlasersound" src="assets/playerlasersound.wav"></audio>
  <audio id="enemylasersound" src="assets/tiefightersound.wav"></audio>
  <audio id="enemyflyingsound" src="assets/enemyflyingsound.wav"></audio>
  <audio id="explosion" src="assets/explosion.wav"></audio>
  <audio id="playerexplosion" src="assets/playerexplosion.wav"></audio>
  <audio id="nomoon" src="assets/thisisnomoon.m4a"></audio>
  <audio id="bosstheme" src="assets/Bosstheme.m4a"></audio>
  <audio id="playernoise" src="assets/playernoise.wav"></audio>
  <audio id="thememusic" src="assets/thememusic.m4a"></audio>


  <section class="score">
    <h2></h2>
    <h2 class="bosshealth"></h2>
  </section>

  <div class="grid">

    <div id="mobile">
      <h1>SPACE WARS</h1>
      <p>Unfortunately, this game is not supported on mobile. Please try playing on a computer!</p>
    </div>



    <section class="start">
      <h1>SPACE WARS</h1>
      <h3>Use LEFT and RIGHT arrow keys to move and SPACE bar to fire lasers</h3>
      <h2>Click to Start</h2>
    </section>

    <section class="victory">
      <h1>VICTORY!</h1>
      <h2 class="winningscore"></h2>
      <h2>Click to Restart</h2>
    </section>

    <section class="GameOver">
      <h1>GAME OVER</h1>
      <h2 class="finalscore"></h2>
      <h2>Click to Restart</h2>

    </section>

  </div>
</body>

</html>
